<div>
    <div id="dialogarea" #scrollMe [scrollTop]="scrollMe.scrollHeight" *ngIf="messageBatches.length > 0">
        <div id="batch" *ngFor="let messageBatch of messageBatches;">
            <div class="message" *ngFor="let message of messageBatch.messageDtoList" [class.byuser]="message.byUserReceiving">
                <p>{{message.send}}</p>  
                <p>{{message.content}}</p>
            </div>
        </div>
    </div>
</div>
